
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ilaria Atzeri - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Ilaria Atzeri</h1>
        <script type="text/processing">

            void setup() {
  size(400, 400);
  background(0);
  smooth();
  noStroke();
}
  
  void draw() {
    if (frameCount % 1 == 0) {
      fill(frameCount * 1 % 250, frameCount * 2 % 50, frameCount * 3 % 100);
      pushMatrix();
      translate(200, 200);
      rotate(radians(frameCount * 1 % 360));
      triangle(100, 100, 120, 120, 100, 0);
      popMatrix();
    }
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
